<html>
<head>
<title>Test</title>
<script type="text/javascript">
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * 500)+1;
    img += randomIndex += '\.png" alt=\"Some alt text\"/>';
    return img;
  }
</script>
</head>
<body>
<script type="text/javascript">
  document.write(getImageTag());
</script>

<img src="500.png" alt="Italian Trulli">

</body>
</html>
