<html>
<head>
<title>Test</title>
<script type="text/javascript">

  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * 500)+1;
    img += randomIndex += '\.png" alt=\"Some alt text\"/>';
    return img;
  }
</script>
</head>
<body>
<button onclick="document.getElementById('result').innerHTML+= getImageTag()">ADD A CARD!</button>

<p id="result"></p>

</body>
</html>
